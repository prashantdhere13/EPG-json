<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Convert Excel to JSON</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.17.5/xlsx.full.min.js"></script>
  <script src="/excel.js" defer></script>
</head>
<body>
  <input type="file" accept=".xls, .xlsx" id="excelFileInput" onchange="handleFileInput(event)">
  <pre id="jsonOutput"></pre>
  <button onclick="sendToAPI()">Send</button>
  <a href="#" id="downloadLink" style="display:none" download>Download JSON</a>
  <span id="statusMessage"></span>
</body>
</html>
